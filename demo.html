<!DOCTYPE html>
<html class="qwe">
<meta charset="utf-8">
<title>pix2pix</title>
<link rel="stylesheet" href="pixToPix.css">

<div class="p2p p2p-tp-black" style="display: block;">
	<div class="p2p__line">
		<div class="p2p__cell">
			<span class="p2p__btn p2p__icon p2p__icon_power p2p-disable" title="Power on / off - [ ` ]"></span>
		</div>
		<div class="p2p__cell">
			<span class="p2p__btn p2p__icon p2p__icon_pin p2p-disable" title="Pin / unpin - [ Shift + ` ]"></span>
		</div>
		<div class="p2p__cell">
			<span class="p2p__btn p2p__icon p2p__icon_edit p2p-disable" title="Change current image - [ Ctrl + i ]"></span>
		</div>
		<div class="p2p__cell">
			<span class="p2p__btn p2p__icon p2p__icon_shadow p2p-disable" title="Highlight elements yes / no - [ * ]"></span>
		</div>
		<div class="p2p__cell">
			<span class="p2p__btn p2p__icon p2p__icon_plus p2p-disable" title="Increase opacity on 10% - [ + ]"></span>
		</div>
		<div class="p2p__cell">
			<span class="p2p__btn p2p__icon p2p__icon_minus p2p-disable" title="Decrease opacity on 10% - [ - ]"></span>
		</div>
	</div>
</div>

<div class="p2p-drop p2p-tp-black">
	<div class="p2p-drop__centered">
		<div class="p2p-drop__text-box">
		    <p>Choose or remove your picture</p>
		    <img src="http://lorempixel.com/300/150/" alt="">
		    <img src="http://lorempixel.com/300/150/" alt="">
		    <img src="http://lorempixel.com/300/150/" alt="">
		    <span class="p2p-drop__file-box">Choose</span>
		    <br>
			<p>Drag'n'drop image file</p><p>OR</p>
			<span class="p2p-drop__file-box">BROWSE<input type="file"></span>
		</div>
	</div>
</div>


<h1>Заголовок 1 уровня</h1>
<h2>Заголовок 2 уровня</h2>
<h3>Заголовок 3 уровня</h3>
<h4>Заголовок 4 уровня</h4>
<h5>Заголовок 5 уровня</h5>
<h6>Заголовок 6 уровня</h6>
