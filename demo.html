<div id="b-pp" class="b-pp-tp-black" style="display: block;">
<div class="b-pp__line">

	<div class="b-pp__cell">
		<span id="ppIdPower" class="b-pp__btn b-pp__icon checker power" title="Power on / off - [ ` ]"></span>
	</div>
	<div class="b-pp__cell">
		<span id="ppIdPin" class="b-pp__btn b-pp__icon checker pin " title="Pin / unpin - [ Shift + ` ]"></span>
	</div>
	<div class="b-pp__cell">
		<span id="ppIdImage" class="b-pp__btn b-pp__icon edit " title="Change current image - [ Ctrl + i ]"></span>
	</div>
	<div class="b-pp__cell">
		<span id="ppIdShadow" class="b-pp__btn b-pp__icon checker shadow " title="Highlight elements yes / no - [ * ]"></span>
	</div>
	<div class="b-pp__cell">
		<span id="ppIdOpp" class="b-pp__btn b-pp__icon plus " title="Increase opacity on 10% - [ + ]"></span>
	</div>
	<div class="b-pp__cell">
		<span id="ppIdOpm" class="b-pp__btn b-pp__icon minus " title="Decrease opacity on 10% - [ - ]"></span>
	</div>
</div>
</div>
